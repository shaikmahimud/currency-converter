{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h2 class="text-center mb-4">Currency Converter</h2>
    <form method="POST" class="d-flex gap-2">
        <select name="from_currency" class="form-select">
            {% for c in currencies %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        <select name="to_currency" class="form-select">
            {% for c in currencies %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        <input type="number" step="0.01" name="amount" placeholder="Enter amount" class="form-control">
        <button type="submit" class="btn btn-custom">Convert</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-3 text-center">
        <h5>{{ amount }} {{ from_currency }} = {{ result }} {{ to_currency }}</h5>
        <small>Exchange Rate: {{ rate }}</small>
    </div>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
</div>
{% endblock %}
